version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123456
      - MONGO_INITDB_DATABASE=yolo_datasets
    volumes:
      - /root/wufulin/mongodb/data:/data/db
    restart: unless-stopped
    networks:
      - my-network


  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - /root/wufulin/redis/data:/data
      - /root/wufulin/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - my-network


  # FastAPI
  app:
    build: .
    container_name: dataset_app
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/dataset_management?authSource=admin
      - MONGODB_DB_NAME=dataset_management
      - REDIS_URL=redis://redis:6379/0
      - REDIS_PASSWORD=redis123
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - SECRET_KEY=production-secret-key-change-me
      - DEBUG=false
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - app_logs:/app/logs
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - my-network


  minio:
    image: minio/minio:latest
    container_name: minio-server
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - /root/wufulin/minio/data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - my-network


networks:
  my-network:
    driver: bridge